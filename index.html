<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Setimo Projeto</title>
</head>
<body>
   
    <h2>Calculadora</h2>
    <br>
 <section>
 <div>
     <h1>Soma</h1>
    <input type="number" id="primeiroValor"
    placeholder="Primeiro Valor" />

    <input type="number" id="segundoValor" 
    placeholder="Segundo Valor"/>

    <input type="number" id="terceiroValor"
    placeholder="Terceiro Valor" />
    
    <button onclick="calcular()">Somar</button>

    <input type="text" id="resultado" 
    placeholder="Resultado"/>
</div>


<div>
    <h1>Multiplicação</h1>
    <input type="number" id="primeiroValor1"
    placeholder="Primeiro Valor" />

    <input type="number" id="segundoValor1" 
    placeholder="Segundo Valor"/>

    <input type="number" id="terceiroValor1"
    placeholder="Terceiro Valor" />

    <button onclick="multiplicar()">Multiplicar</button>

    <input type="text" id="resultado1" 
    placeholder="Resultado"/>
</div>

<div>
    <h1>Divisão</h1>
    <input type="number" id="primeiroValor2"
    placeholder="Primeiro Valor" />

    <input type="number" id="segundoValor2" 
    placeholder="Segundo Valor"/>

    <input type="number" id="terceiroValor2"
    placeholder="Terceiro Valor" />
    
    <button onclick="dividir()">Dividir</button>

    <input type="text" id="resultado2" 
    placeholder="Resultado"/>
</div>
</section>
</body>
</html>
